<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            background-color: #BDBDBD;
        }

        .container-fluid {
            color: white;
            background-color: #BDBDBD;
        }
    </style>
</head>

<body>

    <div class="container" style="border: 2px solid red">
        I am a div with class .container
        <div class="row" style="border: 2px solid black">I am a row inside .container</div>
    </div>



    <div class="container-fluid" style="border: 2px solid red">
        I am a div with class .container-fluid
        <div class="row" style="border: 2px solid black">I am a row inside .container-fluid</div>
    </div>


    
    <div class="row" style="border: 2px solid black">I am a row outside container</div>


</body>

</html>
