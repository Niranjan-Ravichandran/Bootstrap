<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>

    <form>
        <h1>Without Bootstrap</h1>
         <div>
            <label>
                <input type="radio" name="term">I accept</label>
        </div>
        <div>
            <label>
                <input type="radio" name="term">I Decline</label>
        </div>
         <div>
            <input type="checkbox" name="course">HTML 5</label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="course">CSS 3</label>
        </div>
    </form>

    <form>
        <h1>With Bootstrap</h1>

        <h1>Form Check -> .form-check</h1>
         <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="term">I accept</label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="term">I Decline</label>
        </div>
         <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="course">HTML 5</label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="course">CSS 3</label>
        </div>


         

        <h1>Form Check Inline -> .form-check-inline</h1>
         <div class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="term">I accept</label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="term">I Decline</label>
        </div>

         <div class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="course">HTML 5</label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="course">CSS 3</label>
        </div>


    </form>

    <div>
        <button type="button" class="btn">Standard Button</button>
        <button type="button" class="btn btn-default">Button-Default</button>
        <button type="button" class="btn btn-primary">Button-Primary</button>
        <button type="button" class="btn btn-success">Button-Success</button>
        <button type="button" class="btn btn-info">Button-Info</button>
        <button type="button" class="btn btn-warning">Button-Warning</button>
        <button type="button" class="btn btn-danger">Button-Danger</button>
        <button type="button" class="btn btn-link">Button as Link</button>
    </div>
    <div>
         <button type="button" class="btn btn-lg btn-primary">Large button</button>
        <button type="button" class="btn btn-primary">Medium button</button>
        <button type="button" class="btn btn-sm btn-primary">Small button</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-block  btn-success">Button row </button>
    </div>
     

    <div>
        <button type="button" class="btn btn-info">About us</button>
        <button type="button" class="btn btn-info">Careers</button>
        <button type="button" class="btn btn-info">Gallery
            <span class="badge">25</span></button>
         <a  href="#">Products <span class="badge" style="color: black;">1000</span>
        </a>
         


    </div>


</body>

</html>
