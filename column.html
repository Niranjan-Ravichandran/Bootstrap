<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            background-color: #BDBDBD;
        }

        .container-fluid {
            color: black;
            background-color: #BDBDBD;
        }
    </style>
</head>

<body>

    <div class="container-fluid" style="border: 2px solid #cccccc">
        I am a div with class .container-fluid
        <div class="row" style="border: 2px solid #cccccc">
            <div class="col-md-1" style="background-color: #f5f5f5; border: 2px solid #cccccc">
                col-md-1 </div>
            <div class="col-md-5" style="background-color: #f5f5f5; border: 2px solid #cccccc">
                col-md-5</div>
            <div class="col-md-2" style="background-color: #f5f5f5; border: 2px solid #cccccc">
                col-md-2 </div>
            <div class="col-md-2" style="background-color: #f5f5f5; border: 2px solid #cccccc">
                col-md-2</div>
        </div>
    </div>


    <div class="container-fluid" style="border: 2px solid #cccccc">
        <div class="row" style="border: 2px solid #cccccc">
            <div class="col-md-3 offset-1"
                style="background-color: #F5F5F5; border: 2px solid #cccccc;">
                col-md-3 (3 col 1 offset)</div>
            <div class="col-md-2 offset-2"
                style="background-color: #F5F5F5; border: 2px solid #cccccc;">
                col-md-2 (2 col 2 offset)</div>
            <div class="col-md-3 offset-1"
                style="background-color: #F5F5F5; border: 2px solid #cccccc;">
                col-md-3 (3 col 1 offset)</div>
        </div>
        </div>
             


</body>

</html>
